<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Sahu Electricals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #181c23;
            --bg-secondary: #21252e;
            --text-main: #e4e6eb;
            --text-muted: #a0a4ab;
            --accent-teal: #1dbfa8;
            --accent-gray: #889199;
            --input-bg: #232832;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: var(--accent-teal);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .login-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }
        .login-box {
            background: var(--bg-secondary);
            padding: 32px 28px 28px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            width: 350px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
            color: var(--text-main);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            background: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--accent-gray);
            border-radius: 6px;
            margin-bottom: 14px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--accent-teal);
        }
        button {
            width: 100%;
            padding: 12px 0;
            background: var(--accent-teal);
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #19a893;
            transform: scale(1.03);
        }
        .error-message {
            color: #ff4466;
            background: #232832;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.14);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--accent-teal);
            text-decoration: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #19a893;
        }
        @media (max-width: 500px) {
            .login-box {
                width: 97vw;
                min-width: 0;
                padding: 23px 8vw 20px;
            }
            .login-header h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="login-header">
        <h1>Admin Login</h1>
        <p>Sign in to manage appointments and shop settings.</p>
    </div>

    <div class="login-box">
        <form method="POST" autocomplete="on">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required autocomplete="username">

            <label for="password">Password</label>
            <input id="password" type="password" name="password" required autocomplete="current-password">

            <button type="submit">Login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
