<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahu Electricals | Book Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: #181c23;
            --bg-secondary: #21252e;
            --text-main: #e4e6eb;
            --text-muted: #a0a4ab;
            --accent-teal: #1dbfa8;
            --accent-gray: #889199;
            --header-bg: rgba(24, 28, 35, 0.95);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-main);
            max-width: 600px;
            margin: 60px auto 40px;
            padding: 0 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-teal);
        }
        form {
            background: var(--bg-secondary);
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.6);
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-main);
            margin-top: 15px; /* Added spacing between fields */
        }
        input[type="text"],
        input[type="tel"], /* Used 'tel' for better mobile support */
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 6px;
            border: 1px solid var(--accent-gray);
            background: var(--bg-primary);
            color: var(--text-main);
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="datetime-local"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-teal);
            background: #242a33;
        }
        button[type="submit"] {
            margin-top: 30px; /* Increased margin for prominence */
            width: 100%;
            background-color: var(--accent-teal);
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 1.1rem;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #19a893;
            transform: scale(1.01); /* Reduced scale slightly */
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 4px; /* Adjusted margin */
            min-height: 20px; /* Ensures space is reserved even if no error */
        }
        .nav {
            text-align: center;
            margin-bottom: 25px;
        }
        .nav a {
            background: var(--accent-teal);
            color: var(--bg-primary);
            padding: 10px 26px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .nav a:hover {
            background: #19a893;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">üè† Back to Home</a>
    </div>

    <h1>Book Your Service Appointment</h1>

    <form id="appointmentForm" method="POST" novalidate>
        <label for="customer_name">Name:</label>
        <input type="text" id="customer_name" name="customer_name" required placeholder="Enter Full Name" />
        <div id="name-error" class="error"></div>

        <label for="phone_number">Phone Number (10 Digits):</label>
        <input 
            type="tel" 
            id="phone_number" 
            name="phone_number" 
            required 
            pattern="[6-9][0-9]{9}" 
            placeholder="e.g., 9876543210" 
            maxlength="10" 
        />
        <div id="phone-error" class="error"></div>

        <label for="address">Service Address:</label>
        <input type="text" id="address" name="address" required placeholder="House No., Street, City/Pincode" />
        <div id="address-error" class="error"></div>

        <label for="device">Device / Appliance Type:</label>
        <input type="text" id="device" name="device" required placeholder="e.g., Samsung AC, Dell Laptop, Refrigerator" />
        <div id="device-error" class="error"></div>

        <label for="problem">Describe the Problem:</label>
        <textarea id="problem" name="problem" rows="4" required placeholder="The machine won't power on. It makes a strange noise."></textarea>
        <div id="problem-error" class="error"></div>

        <label for="appointment_date">Preferred Appointment Date & Time:</label>
        <input type="datetime-local" id="appointment_date" name="appointment_date" required />
        <div id="appointment-date-error" class="error"></div>
        {% if reschedule_id %}
        <input type="hidden" name="reschedule_id" value="{{ reschedule_id }}">
        {% endif %}

        <button type="submit">‚úÖ Confirm Booking</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('appointment_date');

            // --- BUG FIX & MIN DATE SETUP ---
            // Set the minimum selectable date/time to the current moment.
            function getLocalDateTimeString(date) {
                const year = date.getFullYear();
                const month = ('0' + (date.getMonth() + 1)).slice(-2);
                const day = ('0' + date.getDate()).slice(-2);
                const hours = ('0' + date.getHours()).slice(-2);
                const minutes = ('0' + date.getMinutes()).slice(-2);
                // datetime-local format is YYYY-MM-DDThh:mm (no seconds/timezone)
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            // Set min date right away
            const now = new Date();
            dateInput.setAttribute('min', getLocalDateTimeString(now));

            // --- FORM VALIDATION ---
            document.getElementById('appointmentForm').addEventListener('submit', function(event) {
                let isValid = true;
                const errorFields = ['name-error', 'phone-error', 'address-error', 'device-error', 'problem-error', 'appointment-date-error'];
                
                // Clear all previous errors
                errorFields.forEach(id => document.getElementById(id).textContent = '');

                const name = document.getElementById('customer_name').value.trim();
                const phone = document.getElementById('phone_number').value.trim();
                const address = document.getElementById('address').value.trim();
                const device = document.getElementById('device').value.trim();
                const problem = document.getElementById('problem').value.trim();
                const appointmentDateValue = dateInput.value.trim();
                const currentMinDateTime = dateInput.getAttribute('min');


                // Name Validation: Letters and spaces only
                if (!/^[A-Za-z\s]+$/.test(name) || name.length < 2) {
                    isValid = false;
                    document.getElementById('name-error').textContent = 'Please enter a valid name (letters and spaces only).';
                }

                // Phone Validation: 10 digits starting with 6, 7, 8, or 9 (Indian numbers)
                if (!/^[6-9]\d{9}$/.test(phone)) {
                    isValid = false;
                    document.getElementById('phone-error').textContent = 'Please enter a valid 10-digit Indian phone number.';
                }

                // Address Validation: Simple check for emptiness
                if (address.length === 0) {
                    isValid = false;
                    document.getElementById('address-error').textContent = 'Please enter your service address.';
                }

                // Device Validation: Letters, numbers, and spaces only
                if (!/^[A-Za-z0-9\s.,/-]+$/.test(device) || device.length < 3) {
                    isValid = false;
                    document.getElementById('device-error').textContent = 'Please enter a valid device name.';
                }

                // Problem Validation: Simple check for emptiness
                if (problem.length === 0) {
                    isValid = false;
                    document.getElementById('problem-error').textContent = 'Please provide a description of the problem.';
                }

                // Appointment Date Validation: Check against min attribute
                if (appointmentDateValue === '') {
                    isValid = false;
                    document.getElementById('appointment-date-error').textContent = 'Please select an appointment date and time.';
                } else {
                    // Re-check against the current time to handle submission lag
                    const selectedDate = new Date(appointmentDateValue);
                    const minDate = new Date(currentMinDateTime);
                    
                    if (selectedDate < minDate) {
                        isValid = false;
                        document.getElementById('appointment-date-error').textContent = 'Appointment time cannot be in the past.';
                    }
                }

                if (!isValid) {
                    event.preventDefault(); // Stop form submission
                }
            });
        });
    </script>
</body>
</html>
