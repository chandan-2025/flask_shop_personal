<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sahu Electricals | Check Appointment Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: #181c23;
            --bg-secondary: #21252e;
            --text-main: #e4e6eb;
            --text-muted: #a0a4ab;
            --accent-teal: #1dbfa8;
            --accent-gray: #889199;
            --header-bg: rgba(24, 28, 35, 0.95);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            max-width: 500px;
            margin: 60px auto 40px;
            padding: 0 20px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: var(--accent-teal);
        }
        form {
            background: var(--bg-secondary);
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
            text-align: left;
        }
        label {
            font-weight: 600;
            color: var(--text-main);
            display: block;
            margin-bottom: 8px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--accent-gray);
            background: var(--bg-primary);
            color: var(--text-main);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="tel"]:focus {
            border-color: var(--accent-teal);
            background: #242a33;
            outline: none;
        }
        button[type="submit"] {
            margin-top: 15px;
            width: 100%;
            background-color: var(--accent-teal);
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 1.1rem;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #19a893;
            transform: scale(1.05);
        }
        .nav {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav a {
            background: var(--accent-teal);
            color: var(--bg-primary);
            padding: 10px 26px;
            border-radius: 6px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .nav a:hover {
            background: #19a893;
            transform: scale(1.05);
        }
    </style>
</head>
<body>


    
    <div class="nav">
        <a href="{{ url_for('home') }}">üè† Back to Home</a>
    </div>

    <h1>Check Your Appointment Status</h1>

    <form method="POST">
        <label for="phone_number">Enter Phone Number:</label><br />
        <input type="tel" id="phone_number" name="phone_number" placeholder="+1234567890" required /><br />
        
        <button type="submit">Check Status</button>
    </form>

</body>
</html>
